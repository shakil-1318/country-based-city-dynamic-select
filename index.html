<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        option {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select name="Country">
        <option value="">Select a country</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="USA">USA</option>
        <!-- Add more countries here -->
    </select>

    <!-- City Dropdown -->
    <select id="cityDropdown">
        <option value="">Select a city</option>
    </select>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cityData = {
                Bangladesh: ["Dhaka", "Chittagong", "Khulna", "Sylhet", "Rajshahi"],
                USA: ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix"],
                // Add more countries and their cities here
            };

            const countryDropdown = document.querySelector('[name="Country"]');
            const cityDropdown = document.getElementById("cityDropdown");

            countryDropdown.addEventListener("change", function () {
                const selectedCountry = countryDropdown.value;
                const cities = cityData[selectedCountry] || [];

                cityDropdown.innerHTML = "<option value=''>Select a city</option>";

                cities.forEach(function (city) {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });

                cityDropdown.dispatchEvent(new Event('change'));
            });
        });
    </script>

</body>

</html>
